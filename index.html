<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <!-- Celebration Animation Container -->
        <div class="celebration-container" id="celebrationContainer"></div>
        
        <h1 class="title">Rock Paper Scissors</h1>
        
        <!-- Progress Bar for First to 5 Wins -->
        <div class="progress-container">
            <div class="progress-label">First to 5 Wins</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-center">0 - 0</div>
            </div>
            <div class="progress-labels">
                <span class="player-label">You</span>
                <span class="computer-label">Computer</span>
            </div>
        </div>

        <button onclick="playGame('rock')" class="game_button">
            <img src="rock-emoji.png" alt="rock image">
        </button>

        <button onclick="playGame('paper')" class="game_button">
            <img src="paper-emoji.png" alt="paper image">
        </button>

        <button onclick="playGame('scissors')" class="game_button">
            <img src="scissors-emoji.png" alt="scissors image">
        </button>

        <div class="playerResults">
            <div class="palyerDisplay">You :</div>
            <div class="ComputerDisplay">Computer :</div>
        </div>
            <div class="ResultDisplay">It's a tie</div>
        
        <!-- Temporary Test Buttons -->
        <div style="margin: 30px 0;">
            <button onclick="testWinAnimation()" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer;">Test Win Animation</button>
            <button onclick="testLoseAnimation()" style="background-color: #f44336; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer;">Test Lose Animation</button>
        </div>

        
    </body>
</html>
